<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find your representative</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <style>body {padding-top:70px;}</style>
    <!-- TODO You need to put your style imports here -->
  </head>
  <body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand"> Search your Reps</a>
        </div>
      </div>
    </nav>

    <div ng-controller="RepsController as reps" class="container">

    <form class="form-inline">
      <div class="form-group">
      <label>
        Search By zip
      </label>
        <input class="form-control" ng-model='reps.search.zip' />
        <button class="btn btn-info" type="submit" ng-click="reps.searchByZip(reps.search.zip)">Search</button>
      </div>
    </form>

    <form class="form-inline">
      <div class="form-group">
      <label>
        Search By state
      </label>
        <input class="form-control" ng-model='reps.search.state' />
        <button class="btn btn-info" type="submit" ng-click="reps.searchByState(reps.search.state)">Search</button>

    </div>
    </form>

    <form class="form-inline">
      <div class="form-group">
      <label>
        Search By name
      </label>
        <input class="form-control" ng-model='reps.search.name' />
        <button class="btn btn-info" type="submit" ng-click="reps.searchByName(reps.search.name)">Search</button>
      
    </div>
    </form>

      <ul class="list-group">
        <li ng-repeat="member in reps.members" class="list-group-item">
            <h4 class="list-group-item-heading">{{member.name}} ({{member.party}})</h4>
        </li>
      </ul>



    </div>

    <!-- TODO You need to put your script tags here -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/reps-controller.js"></script>

  </body>
</html>
