<!DOCTYPE html>
<html ng-app="RepsApp">
  <head>
    <meta charset="utf-8">
    <title>Find your representative</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <style>body {padding-top:70px;}.topbuffer{margin-top:10px;margin-bottom:10px;}.clearfix{clear:both;}</style>
    <!-- TODO You need to put your style imports here -->
  </head>
  <body>


    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href="/" class="navbar-brand"> Search your Reps</a>
        </div>
      </div>
    </nav>

    <div ng-controller="RepsController as reps" class="container">

      <div class="radio">
        <label>
          <input type="radio" ngmodel="reps.congressType" value="reps"/>
          Representatives
        </label>
      </div>

      <div class="radio">
        <label>
          <input type="radio" ngmodel="reps.congressType" value="sens"/>
          Senators
        </label>
      </div>


      <form class="form-inline">
      <select class="form-control" ng-model="reps.criteria" ng-options="item as item.label for item in reps.apis"></select>
      <input class="form-control" type="text" ng-model="reps.input" ng-disabled="self.loading" />
      <button class="btn btn-info" ng-click="reps.criteria.method(reps.input)" type="submit">Submit</button>
      </form>

      <ul class="list-group clearfix topbuffer">
        <li class="list-group-item" ng-show="reps.loading">
          Loading...
        </li>
        <li class="list-group-item" ng-show="reps.members.length === 0 && !reps.loading">
          No Results
        </li>
        <li ng-repeat="member in reps.members" class="list-group-item">
            <h4 class="list-group-item-heading">{{member.name}} ({{member.party}})</h4>
        </li>
      </ul>
    </div>

    <!-- TODO You need to put your script tags here -->
    <script src="/bower_components/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/reps-controller.js"></script>

  </body>
</html>
